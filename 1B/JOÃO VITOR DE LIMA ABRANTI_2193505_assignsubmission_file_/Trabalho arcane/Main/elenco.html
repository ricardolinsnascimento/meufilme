	<h2 id="vi">Violet "Vi"</h2>

	<figure>
		<img src="../img/Vi.webp" height="400" width="400">
		<figcaption>Violet, ou Vi, é uma das Irmãs protagonistas da série. Tendo nascido e crescido nas Vielas, tendo ao redor dos 20-23 anos de idade.	é com a volta dela que toda a trama começa a se desenrolar.</figcaption>
	</figure>

	<h2 id="#jinx">Jinx</h2>

	<figure>
		<img src="../img/Jinx.webp" height="400" width="400">
		<figcaption>Jinx é a outra irmã protagonista na série, seu nome anterior era powder, porém, a mesma se desfez deste nome, também tendo crecido nas Vielas, Jinx se encontra ao redor dos 17-19 anos na série, sendo sua insanidade o catalisador para muitas coisas na série.</figcaption>
	</figure>

	<h2 id="#caitlyn">Caitlyn</h2>

	<figure>
		<img src="../img/Caitlyn.webp" height="400" width="400">
		<figcaption>Caitlyn é uma investigadora, creceu em uma família nobre em Piltover, Caitlyn se encontra aos seus 20-23 anos, esta mesma auxiliando na trama e sendo um interesse amoroso de Vi.</figcaption>
	</figure>

	<h2 id="ekko">Ekko</h2>

	<figure>
		<img src="../img/Ekko.webp" height="400" width="400">
		<figcaption>Ekko é um amigo das protagonistas e melhor amigo da powder, este creçeu nas Vielas, tendo cerca de 16-17 anos, ele se tornou o líder de uma causa contra silco, para libertar as Vielas.</figcaption>
	</figure>

		<h2 id="vander">Vander</h2>

	<figure>
		<img src="../img/Vander.webp" height="400" width="400">
		<figcaption>Vander é o pai adotivo de Vi e powder, crecendo nas Vielas e tendo cerca de 40-45 anos, este sendo pacifista, a fim de dar a vida por suas convicções.</figcaption>
	</figure>

		<h2 id="silco">Silco</h2>

	<figure>
		<img src="../img/Silco.webp" height="400" width="400">
		<figcaption>Silco creceu nas Vielas, sendo irmão adotivo de Vander, sua idade é desconhecida, porém é possivel especular 35-40 anos, este foi contra a convicção de seu irmão, criando uma trama.</figcaption>
	</figure>

		<h2 id="jayce">Jayce</h2>

	<figure>
		<img src="../img/jayce.webp" height="400" width="400">
		<figcaption>Jayce nasceu em uma fámilia nobre de Piltover, tendo 31-34 anos, estte é responsável por trazer uma tecnologia nova à o mundo de arcane.</figcaption>
	</figure>

		<h2 id="mel">Mel</h2>

	<figure>
		<img src="../img/Mel.webp" height="400" width="400">
		<figcaption>Mel é uma conselheira de Piltover, possuindo 32 anos, esta nasceu na nação de Noxus, uma nação extrangeira à Piltover, Mel auxilia Jayce com sua tecnologia nova, sendo também, seu interesse amoroso.</figcaption>
	</figure>

		<h2 id="viktor">Viktor</h2>

	<figure>
		<img src="../img/viktor.webp" height="400" width="400">
		<figcaption>Viktor é o melhor amigo de Jayce e seu parceiro de pesquisa, tendo nascido nas vielas, posteriormente vindo à Piltover, tendo 30 anos, Viktor é assolado por uma doença sem cura, a qual o força a apressar sua pesquisa.</figcaption>
	</figure>
