				<figure>
					<br><img src="img/bloom.png" height="300" width="300" alt="Imagem da bloom"></br>
					<figcaption>Abigail Cowen interpleta a fada Bloom em 'Fate: A saga winx'. A atriz americana tem 22 anos e estrelou a série 'sabrina', da netflix.</figcaption>
					<br><img src="img/flora.jpg" height="300" width="300" alt="Imagem da flora"></br>
					<figcaption id="Flora">Flora, uma das fadas da série original, vai ser interpretada por Paulina Chávez. A jovem atriz tem 19 anos e nasceu no Texas. Desde cedo, participou em peças de teatro amadoras, mas só ficou conhecida nacionalmente com um anúncio da Coca Cola.</figcaption>
					<br><img src="img/aisha.jpg" height="300" width="300" alt="Imagem da aisha"></br>
					<figcaption>Apesar de já ter feito algumas pontas em séries, como “Endeavour” e “The Stranger”, aos 25 anos, Precious Mustapha teve sua grande estreia nas telinhas ao dar vida a Aisha ela nasceu dia 13 de Abril de 1997 e tem a nacionalidade britânica. </figcaption>
					<br><img src="img/terra.jpg" height="300" width="300" alt="Imagem da terra"></br>
					<figcaption id="terra">Eliot Salt é a intérprete da personagem Terra na série ela nasceu no dia 18 de Janeiro de 1994 no Reino unido.Ela começou sua carreira profissional em 2019, mais ja havia passado por alumas produções antes,como "Gameface","Intelligence".</figcaption>
					<br><img src="img/stella.jpg" height="300" width="300" alt="Imagem da stella"></br>
					<figcaption id="stella">Hannah van der Westhuysen nascida a 26 de Agosto de 1995 no reino unido, fez a Princesa stella na série.Ela começou sua carreira como atriz mirins na série CITV THE FUGITIVES.</figcaption>
					<br><img src="img/sky.jpg" height="350" width="300" alt="Imagem do sky"></br>
					<figcaption id="sky">Danny Griffin fez o personagem sky na série, ele nasceu em Londres no dia 2 de julho de 1997.Ele começou sua carreira no palco numa produção de the railway children no kin's cross theatre de londres.</figcaption>
					<br><img src="img/rosalind.jpg" height="300" width="300" alt="Imagem da rosalind"></br>
					<figcaption>LESLEY SHARP fez a personagem rosalind,ela nasceu dia 3 de Abril de 1960 e tem a nacionalidade britânica. Ela tem 22 anos de carreira e conta com 11 filmes e séries lançados.</figcaption>
					<br><img src="img/riven.jpg" height="300" width="300" alt="Imagem do riven"></br>
					<figcaption>Frederick Nicholas Thorp, é um ator britânico que nasceu dia 7 Março de 1994, conhecido por No Limite (2017), Fate: A Saga Winx (2020) e Safe (2018).</figcaption>
					<br><img src="img/musa.jpg" height="300" width="300" alt="Imagem da musa"></br>
					<figcaption id="musa">Elisha Applebaum, que tem 27 anos e nasceu no dia 9 de setembro de 1995 e é responsável por interpretar a Musa. Sua carreira começou em 2016 no filme “Mob Handed”, e chegou a fazer algumas participações em filmes e curtas.</figcaption>
					<br><img src="img/beatrix.jpg" height="300" width="300" alt="Imagem da beatrix"></br>
					<figcaption id="beatrix">Sadie Soverall só tem 19 anos. A atriz nasceu no dia 17 de Janeiro de 2002 ela é de londres, na inglaterra e ainda mora na cidade com sua familia.</figcaption>
